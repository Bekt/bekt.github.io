layout: default
title: Blog

{% for post in paginator.posts %}
<article>
  <div class="post-card">
    <h1 class="title">
      <a href="{{ site.baseurl }}{{ post.url }}" class="title" title="{{ post.title }}">
        {{ post.title }}
      </a>
    </h1>
    <div class="post-info">{{ post.date | date_to_string }}
      Tags: <i>{{ post.tags }}</i>
      <a href="{{ site.baseurl }}{{ post.url }}#disqus_thread">comments</a>
    </div>
    {{ post.content }}
  </div>
</article>
{% endfor %}
