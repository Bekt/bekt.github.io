---
layout: default
comments: true
---
<article>
  <div id="post">
    <h1 class="title">{{ page.title }}</h1>
    <span class="post-info">{{ page.date | date_to_string }}
      Tags: <i>{{ page.tags | array_to_sentence_string }}</i></span>
    {{ content }}
  </div>
</article>

<section>
  <div class="shares">
    {% include shares.html %}
  </div>
</section>

<section>
  <div class="comments">
    {% include comments.html %}
  </div>
</section>
